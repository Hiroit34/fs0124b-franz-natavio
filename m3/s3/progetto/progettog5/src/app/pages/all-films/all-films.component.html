<div class="row">
  <div class="col" *ngFor="let film of allFilms">

    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="film.image" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{film.title}}</h5>
        <p class="card-text">{{film.plot}}</p>
        <a href="#" class="btn btn-primary">Scopri di piu</a>
        <a (click)="delete(film.id)" class="btn btn-danger">Delete</a>
      </div>
    </div>

  </div>
</div>
