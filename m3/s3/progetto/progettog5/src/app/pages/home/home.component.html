<h1>Tutti i post</h1>

<div class="container">
  <div class="row">
    <div class="col " *ngFor="let p of allPost">
      <div class="card mt-4" style="width: 18rem;" *ngFor="let p of allPost">
        <div class="card-body">
          <h5 class="card-title">{{p.title}}</h5>
          <p class="card-text">{{p.body}}</p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="100" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
  </ngb-pagination>

</div>
