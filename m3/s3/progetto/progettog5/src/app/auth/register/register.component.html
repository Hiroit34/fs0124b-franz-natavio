<form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
  <div class="form-floating mb-3" bis_skin_checked="1">
    <input name="password" [(ngModel)]="registerData.email" type="email" class="form-control" id="floatingInput"
      placeholder="name@example.com">
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating mb-3" bis_skin_checked="1">
    <input name="password" [(ngModel)]="registerData.password" type="password" class="form-control"
      id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>
  <div class="form-floating mb-3" bis_skin_checked="1">
    <input name="name" [(ngModel)]="registerData.name" type="text" class="form-control" id="floatingPassword"
      placeholder="Name">
    <label for="floatingPassword">Name</label>
  </div>
  <button (click)="signUp()" class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
  <hr class="my-4">
  <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
  <small class="text-body-secondary d-block">Non hai un'account? Effettua il <a
      routerLink="/auth/login">Login!</a></small>
</form>
