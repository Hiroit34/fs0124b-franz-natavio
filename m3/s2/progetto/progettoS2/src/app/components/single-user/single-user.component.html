<div *ngFor="let user of userWithTask">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{user.user.image}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{user.user.firstName}} {{user.user.lastName}}</h5>

          <p class="card-text">{{user.user.title}}</p>
          <app-single-task *ngFor="let task of user.task" [task]="task"></app-single-task>
        </div>
      </div>
    </div>
  </div>
</div>
