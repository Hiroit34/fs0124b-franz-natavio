<div class="form-check form-switch"
  [ngClass]="{'bg-success-subtle': task.completed, 'bg-danger-subtle': !task.completed}">
  <input (change)="onChangeTask(task.id)" class="form-check-input" type="checkbox" role="switch"
    id="flexSwitchCheckChecked" [checked]=task.completed>
  <label class="form-check-label" for="flexSwitchCheckChecked">{{task.todo}}</label>
  <br>
  <small>Assegnato a: {{task.userId}}</small>
</div>
