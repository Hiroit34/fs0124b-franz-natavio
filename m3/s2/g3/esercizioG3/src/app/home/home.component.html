
<div class="row">
  <div class="col col-md-4" *ngFor="let p of products">
    <div class="card" style="width: 18rem;">
      <img [src]="p.images[0]" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{p.brand}}</h5>
        <h5 class="card-title">{{p.title}}</h5>
        <p class="card-text">{{p.description}}</p>
        <a class="btn btn-primary">Aggiungi a favoriti</a>
        <a class="btn btn-primary">Aggiungi in carrello</a>
      </div>
    </div>
  </div>
</div>
