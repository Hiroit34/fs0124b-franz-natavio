<div class="card h-100">
  <img src="{{ product.thumbnail }}" class="card-img-top" alt="{{ product.id }}" />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <div class="d-flex justify-content-between">
      <span (click)="addToCart(product)" class="btn btn-primary">{{ product.price | currency: 'EUR'}}</span>
      <button (click)="addToFavs(product)" [disabled]="isFav(product.id)" class="btn btn-danger">Aggiungi ai
        preferiti</button>
    </div>
  </div>
</div>
