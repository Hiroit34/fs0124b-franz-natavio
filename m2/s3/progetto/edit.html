<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="./index.html">BestTech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="text-center my-5 h1">Modifica prodotto</div>
        </div>
        <div class="row justify-content-center" id="product-form">
            <div class="col col-12 col-lg-6">
                <form id="form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control name-product">
                        <label for="floatingInputValue">Nome Prodotto</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control brand-name">
                        <label for="floatingInputValue">Brand</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control image-url">
                        <label for="imgUrl">Image Url</label>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Prezzo prodotto</label>
                        <input type="number" class="form-control price" required />
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control description-area" placeholder="Leave a comment here"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Descrizione del prodotto</label>
                    </div>

                    <button type="submit" class="btn btn-dark mt-3 send-form">
                        Conferma Modifiche
                    </button>
                    <button class="btn btn-danger mt-3">Elimina</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./js/edit.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
</body>
