<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>

<body class="bg-dark">

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="./Netflix-assets/assets/netflix_logo.png" alt="">
        </a>
    </header>

    <div id="profile" class="container">
        <h1 class="text-white">Edit Profile</h1>
        <hr>
        <div class="row">
            <div class="col-auto">
                <img id="image" src="./Netflix-assets/assets/kids_icon.png" alt="">
            </div>
            <div class="col">
                <div class="input-group input-group-sm mb-4">
                    <input type="text" class="form-control bg-white-50 border border-black"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <p class="text-white">Language:</p>
                <div class="dropdown">
                    <button class="btn border border-white text-white bg-black dropdown-toggle" type="button"
                        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        English
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Italian</a></li>
                        <li><a class="dropdown-item" href="#">Italian</a></li>
                        <li><a class="dropdown-item" href="#">Italian</a></li>
                    </ul>
                </div>
                <hr class="text-white-50">
                <div class="col">
                    <h6 class="text-white mt-4">Maturity Setting:</h6>
                    <div class="dropdown">
                        <button class="btn border-0 border-none text-white bg-secondary mt-2" type="button"
                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            ALL MATURITY RATINGS
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Italian</a></li>
                            <li><a class="dropdown-item" href="#">Italian</a></li>
                            <li><a class="dropdown-item" href="#">Italian</a></li>
                        </ul>
                    </div>
                    <p class="text-white mt-3">Show titles of <b>all maturity ratings</b> for this profile</p>
                    <div class="dropdown">
                        <button class="btn border border-white-50 text-white-50 bg-dark px-4" type="button"
                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            EDIT
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Italian</a></li>
                            <li><a class="dropdown-item" href="#">Italian</a></li>
                            <li><a class="dropdown-item" href="#">Italian</a></li>
                        </ul>
                    </div>
                </div>
                <hr class="text-white-50">
                <div class="col">
                    <h6 class="text-white">
                        Autoplay controls
                    </h6>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-check d-flex align-items-center">
                                <input class="form-check-input d-inline-block" type="checkbox" value=""
                                    id="flexCheckDefault">
                                <label class="form-check-label text-white d-inline-block ms-1" for="flexCheckDefault">
                                    Autoplay next episode in a series on all devices
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check d-flex align-items-center">
                                <input class="form-check-input d-inline-block" type="checkbox" value=""
                                    id="flexCheckDefault">
                                <label class="form-check-label text-white d-inline-block ms-1" for="flexCheckDefault">
                                    Autoplay next episode in a series on all devices
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="text-white-50">
    </div>


</body>

</html>
