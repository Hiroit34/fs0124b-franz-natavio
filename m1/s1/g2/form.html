<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        i form hanno due method;
        GET => sporca l=indirizzo cio aggiunge dei query params contenenti i dati inviati. Ha un limite alla quantita inviabili

        POST => Non sporca l-indirizzo e nasconde i dati inviati, non risente dei limiti della quantita di dati
    -->
    <form method="get">
      <input type="text" placeholder="Inserisci il tuo nome" />
      <input type="password" placeholder="Password" />
      <button type="button">Mostra Password</button>
      <input type="email" placeholder="Email" />

      <label for="consenso">Acconsento al trattamento dei dati</label>
      <input id="consenso" type="checkbox" />

      <select name="" id=""> 
        <option value="">-- Seleziona --</option>
        //Il primo option va messo vuoto
        <option value="roma">Roma</option>
        <option value="milano">Milano</option>
        <option value="bologna">Bologna</option>
      </select>

      <textarea name="" id="" cols="30" rows="10"></textarea>
      
      <button>Invia</button>
     
  </body>
</html>
